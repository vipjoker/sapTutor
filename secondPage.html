<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" type="text/css" href="css/untitled.css">
    <script src="resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-language="en"
            data-sap-ui-libs="sap.m,sap.ui.commons,sap.ui.table,sap.ui.ux3" data-sap-ui-theme="sap_goldreflection">
    </script>
    <script>
        sap.ui.localResources("untitled");
        sap.ui.localResources("util");
        sap.ui.localResources("i18n");
        //        var oView = sap.ui.view({
        //            viewName: "untitled.Main",
        //            type: sap.ui.core.mvc.ViewType.XML
        //        });
        //        oView.placeAt("content");
    </script>


    <script>

        var app = new sap.m.App("myApp", {});


        var oText1 = new sap.m.Input({value:"", placeholder:"Enter a first name"});
        var oText2 = new sap.m.List({value: "" ,placeholder:"Enter last name"});

        var page = new sap.m.Page("page1",{
            title: "Olehs page",
            content:[
                    new sap.m.Label({text: "First  Name"}),
                    oText1,
                    new sap.m.Label({text: "Last Name"}),
                    oText2,
                    new sap.m.Button({
                        text:"Sumbimit",
                        tap: function(){
                            sap.ui.getCore().byId("label1").setText("Hallo, " + oText1.getValue()+ " "  + oText2.getValue());
                            app.to("page2");
                        }
                    })
            ]
        });

        app.addPage(page);
        app.placeAt("container");

    </script>


</head>
<body>
<div id="container"></div>
</body>
</html>
